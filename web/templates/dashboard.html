<!DOCTYPE html>
<html>
<head>
    <title>Snake AI Training Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #2C3E50;
            color: #ECF0F1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats-panel {
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chart-container {
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2ECC71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snake AI Training Dashboard</h1>
        
        <div class="stats-panel">
            <h2>Current Statistics</h2>
            <div>
                <p>Current Score: <span id="current-score" class="stat-value">0</span></p>
                <p>Average Score: <span id="avg-score" class="stat-value">0</span></p>
                <p>Max Score: <span id="max-score" class="stat-value">0</span></p>
                <p>Episodes: <span id="episodes" class="stat-value">0</span></p>
            </div>
        </div>

        <div class="chart-container">
            <div id="score-chart"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let scores = [];
        let episodes = [];

        socket.on('metrics_update', function(data) {
            const metrics = JSON.parse(data);
            
            // Update stats
            document.getElementById('current-score').textContent = metrics.current_score;
            document.getElementById('avg-score').textContent = metrics.avg_score.toFixed(2);
            document.getElementById('max-score').textContent = metrics.max_score;
            document.getElementById('episodes').textContent = metrics.episodes;

            // Update chart
            scores.push(metrics.current_score);
            episodes.push(metrics.episodes);

            const trace = {
                x: episodes,
                y: scores,
                type: 'scatter',
                mode: 'lines',
                name: 'Score',
                line: {
                    color: '#2ECC71'
                }
            };

            const layout = {
                title: 'Training Progress',
                paper_bgcolor: '#34495E',
                plot_bgcolor: '#34495E',
                font: {
                    color: '#ECF0F1'
                },
                xaxis: {
                    title: 'Episode',
                    gridcolor: '#455565'
                },
                yaxis: {
                    title: 'Score',
                    gridcolor: '#455565'
                }
            };

            Plotly.newPlot('score-chart', [trace], layout);
        });
    </script>
</body>
</html>
