<!DOCTYPE html>
<html>
<head>
    <title>Snake AI Training Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #2C3E50;
            color: #ECF0F1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .stats-panel {
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            grid-column: 2;
        }
        .game-panel {
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            grid-column: 1;
            grid-row: 1 / span 2;
        }
        .chart-container {
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            grid-column: 2;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2ECC71;
        }
        .stat-label {
            color: #95A5A6;
            font-size: 14px;
        }
        #game-canvas {
            background-color: #2C3E50;
            border-radius: 4px;
        }
        .control-panel {
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            grid-column: 2;
        }
        .reset-button {
            background-color: #E74C3C;
            color: #ECF0F1;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .reset-button:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <h2>Game View</h2>
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </div>

        <div class="stats-panel">
            <h2>Current Statistics</h2>
            <div>
                <p><span class="stat-label">Current Score:</span> <span id="current-score" class="stat-value">0</span></p>
                <p><span class="stat-label">Average Score:</span> <span id="avg-score" class="stat-value">0</span></p>
                <p><span class="stat-label">Max Score:</span> <span id="max-score" class="stat-value">0</span></p>
                <p><span class="stat-label">Episodes:</span> <span id="episodes" class="stat-value">0</span></p>
                <p><span class="stat-label">Success Rate:</span> <span id="success-rate" class="stat-value">0%</span></p>
                <p><span class="stat-label">Avg Reward:</span> <span id="avg-reward" class="stat-value">0</span></p>
                <p><span class="stat-label">Exploration Rate (Îµ):</span> <span id="epsilon" class="stat-value">0</span></p>
                <p><span class="stat-label">Avg Steps/Apple:</span> <span id="steps-per-apple" class="stat-value">0</span></p>
            </div>
        </div>

        <div class="control-panel">
            <h2>Training Controls</h2>
            <button id="reset-training" class="reset-button">Reset Training</button>
        </div>

        <div class="chart-container">
            <div id="score-chart"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let scores = [];
        let episodes = [];
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;

        // Add reset button event listener
        document.getElementById('reset-training').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset the training? This will delete all current progress.')) {
                socket.emit('reset_training');
            }
        });

        function drawGame(gameState) {
            if (!gameState) return;

            // Clear canvas
            ctx.fillStyle = '#2C3E50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#34495E';
            for (let x = 0; x < canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw snake
            ctx.fillStyle = '#2ECC71';
            gameState.snake.forEach(([x, y]) => {
                ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
            });

            // Draw apple
            ctx.fillStyle = '#E74C3C';
            ctx.fillRect(
                gameState.apple[0] * GRID_SIZE,
                gameState.apple[1] * GRID_SIZE,
                GRID_SIZE - 1,
                GRID_SIZE - 1
            );
        }

        socket.on('metrics_update', function(data) {
            const metrics = JSON.parse(data);

            // Update stats
            document.getElementById('current-score').textContent = metrics.current_score;
            document.getElementById('avg-score').textContent = metrics.avg_score.toFixed(2);
            document.getElementById('max-score').textContent = metrics.max_score;
            document.getElementById('episodes').textContent = metrics.episodes;
            document.getElementById('success-rate').textContent = metrics.success_rate.toFixed(1) + '%';
            document.getElementById('avg-reward').textContent = metrics.avg_reward.toFixed(2);
            document.getElementById('epsilon').textContent = metrics.epsilon.toFixed(3);
            document.getElementById('steps-per-apple').textContent = metrics.avg_steps_per_apple.toFixed(1);

            // Update chart
            scores.push(metrics.current_score);
            episodes.push(metrics.episodes);

            const trace = {
                x: episodes,
                y: scores,
                type: 'scatter',
                mode: 'lines',
                name: 'Score',
                line: {
                    color: '#2ECC71'
                }
            };

            const layout = {
                title: 'Training Progress',
                paper_bgcolor: '#34495E',
                plot_bgcolor: '#34495E',
                font: {
                    color: '#ECF0F1'
                },
                xaxis: {
                    title: 'Episode',
                    gridcolor: '#455565'
                },
                yaxis: {
                    title: 'Score',
                    gridcolor: '#455565'
                }
            };

            Plotly.newPlot('score-chart', [trace], layout);
        });

        socket.on('game_state_update', function(data) {
            const gameState = JSON.parse(data);
            drawGame(gameState);
        });

        socket.on('training_reset', function() {
            // Clear the chart data
            scores = [];
            episodes = [];
            Plotly.newPlot('score-chart', [{
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                name: 'Score',
                line: { color: '#2ECC71' }
            }], {
                title: 'Training Progress',
                paper_bgcolor: '#34495E',
                plot_bgcolor: '#34495E',
                font: { color: '#ECF0F1' },
                xaxis: { title: 'Episode', gridcolor: '#455565' },
                yaxis: { title: 'Score', gridcolor: '#455565' }
            });
        });
    </script>
</body>
</html>
